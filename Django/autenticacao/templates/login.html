{% extends "base_auth.html" %}

{% load static %}

{% block 'body' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="logo_sidebar">
                    <h2 class="logo">
                        <img class="img_logo_sidebar" src="#">
                    </h2>
                </div>
            </div>
            <div class="col-md-9">
                <div class="area_cadastrar">
                    <!-- mensagem -->
                    <h2 class="titulo">Seja bem vindo</h2>
                    <p class="sub-titulo">Entre com sua conta</p>
                    <hr>
                    <form action="#" method="POST">{% csrf_token %}
                        <span class="bold">Nome de usuário</span>
                        <input class="form-control input-form" name="usuario" type="text" placeholder="Digite seu nome..." autocomplete="username">
                        <br>
                        <span class="bold">Senha</span>
                        <input class="form-control input-form" name="senha" type="password" placeholder="Digite sua senha..." autocomplete="current-password">
                        <br>
                        <button class="btn-first">Logar</button>
                    </form>
                    <h3 style="position: absolute; bottom: 65px; font-weight: bold">Não tem uma conta ?&nbsp <a href="{% url 'cadastro' %}" class="btn btn-outline-success btn-lg">Registre-se</a> </h3>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
