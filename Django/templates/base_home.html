{% extends "base.html" %}

{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href='{% static "home/style/style.css" %}'>
    <link rel="shortcut icon" href='{% static "home/imagens/favicon/favicon.ico" %}' type="image/x-icon">
{% endblock %}
{% block 'body' %}
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-white bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
    </header>
    <div id="carrossel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src='{% static "home/imagens/primavera.jpg" %}' class="d-block w-100" alt="primavera">
          </div>
          <div class="carousel-item">
            <img src='{% static "home/imagens/verao.jpg" %}' class="d-block w-100" alt="verao">
          </div>
          <div class="carousel-item">
            <img src='{% static "home/imagens/outono.jpg" %}' class="d-block w-100" alt="outono">
          </div>
          <div class="carousel-item">
            <img src='{% static "home/imagens/inverno.jpg" %}' class="d-block w-100" alt="inverno">
          </div>
        </div>
        <ol class="carousel-indicators">
            <li data-target="#carrossel" data-slide-to="0" class="active"></li>
            <li data-target="#carrossel" data-slide-to="1"></li>
            <li data-target="#carrossel" data-slide-to="2"></li>
            <li data-target="#carrossel" data-slide-to="3"></li>
        </ol>
    </div>
    {% block home %}{% endblock home %}
{% endblock %}
